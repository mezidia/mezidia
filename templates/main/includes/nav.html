{% load static %}
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="https://github.com/mezidia" target="blank">
        <span class="d-block d-lg-none">Mezidia</span>
        <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'assets/img/MezidiaLogoTransparent.png' %}" alt="Profile image" /></span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
        class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            {% for item in nav_data %}
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ item.id }}">{{ item.text }}</a></li>
            {% endfor %}
        </ul>
    </div>
</nav>
